{% extends "base.html" %}
{% block title %}Добавить задание{% endblock %}

{% block content %}
<section class="project-create">
    <h2>Добавить новое задание</h2>

    <form action="{{ url_for('add_project') }}" method="post">
        <div class="form-group">
            <label for="title">Название проекта:</label>
            <input type="text" id="title" name="title" placeholder="Например, дизайн сайта" required>
        </div>

        <div class="form-group">
            <label for="description">Описание:</label>
            <textarea id="description" name="description" rows="5" placeholder="Кратко опишите задачу" required></textarea>
        </div>

        <div class="form-group">
            <label for="budget">Бюджет (₸):</label>
            <input type="number" id="budget" name="budget" placeholder="Введите сумму" required>
        </div>

        <button type="submit" class="btn">Опубликовать</button>
    </form>
</section>
{% endblock %}
